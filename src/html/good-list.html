<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../css/good.css">
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">商品管理</a>
        <a>
          <cite>商品列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 x-so">
					<input type="text" name="username" placeholder="请输入商品编号" autocomplete="off" class="layui-input" id="goodid">
					<button id="search" class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<xblock>
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="x_admin_show('添加商品','good-add.html')"><i class="layui-icon"></i>添加</button>
				<span class="x-right totalPage" style="line-height:40px">共有数据：88 条</span>
			</xblock>

			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th style="width:100px;">ID</th>
						<th>商品名称</th>
						<th data-field="category" data-key="4-0-2" class=" layui-unselect">
							<div class="layui-table-cell laytable-cell-4-0-2"><span>分类</span></div>
						</th>
						<th>原价</th>
						<th data-field="price" data-key="4-0-2" class=" layui-unselect">
							<div class="layui-table-cell laytable-cell-4-0-2"><span>现价</span><span class="layui-table-sort layui-inline" data-name="original"><i class="layui-edge layui-table-sort-asc" title="升序"></i><i class="layui-edge layui-table-sort-desc" title="降序"></i></span></div>
						</th>
						<th>库存</th>
						<th data-field="time" data-key="4-0-2" class=" layui-unselect">
							<div class="layui-table-cell laytable-cell-4-0-2"><span>添加时间</span><span class="layui-table-sort layui-inline" data-name="time"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc activedown"></i></span></div>
						</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="goodList">
					
				</tbody>
			</table>
			<div class="page">
				<div>
					<a class="prev" id="prev" href="javascript:;">&lt;&lt;</a>
					<p id="pagenum"></p>
					<a class="next" id="next" href="javascript:;">&gt;&gt;</a>&nbsp;到第
					<input type="text" id="skipNum"/>&nbsp;页
					<a class="skip" id="skip" href="javascript:;">确定</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../lib/jquery-v3.2.1.js"></script>
		<script src="../lib/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/goodlist.js"></script>
	</body>

</html>
