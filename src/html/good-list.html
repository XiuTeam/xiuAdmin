			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素

			});

			/*用户-停用*/
			function member_stop(obj, id) {
				var _id = $(obj).parent().parent().data('id');
				var thisStatus = '';
				if($(obj).attr('title') == '已上架') {
					thisStatus = '下架';
				} else {
					thisStatus = '上架';
				}
				layer.confirm('确定要' + thisStatus + '吗？', function(index) {

					if($(obj).attr('title') == '已上架') {

						$.ajax({
							type: 'get',
							url: 'http://localhost:3008/good/updateStatus',
							// url: '/good/updateStatus',
							async: true,
							data: {
								'_id': _id,
								'status': '下架'
							},
							success: function(str) {
								console.log(str);
								$(obj).attr('title', '已下架')
								$(obj).find('i').html('&#xe62f;');

								$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('下架');
								layer.msg('已下架!', {
									icon: 5,
									time: 1000
								});
							}
						});

					} else {
						$.ajax({
							type: 'get',
							url: 'http://localhost:3008/good/updateStatus',
							// url: '/good/updateStatus',
							async: true,
							data: {
								'_id': _id,
								'status': '上架'
							},
							success: function(str) {
								$(obj).attr('title', '已上架')
								$(obj).find('i').html('&#xe601;');

								$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('上架');
								layer.msg('已上架!', {
									icon: 6,
									time: 1000
								});
							}

						});
					}
				});
			}

			function member_del(obj, id) {
				layer.confirm('确定要删除吗？', function(index) {
					//发异步删除数据
					var _id = $(obj).parents("tr").find('.adminId').text();

					$.ajax({
						type: 'get',
						url: 'http://localhost:3008/good/delete',
						// url: '/good/delete',
						async: true,
						data: {
							'_id': _id
						},
						success: (str) => {
							console.log(str);
						}
					});

					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
					window.location.reload();
				});
			}

			// console.log( $('#goodList .good_pick'));
			$('#goodList').on('click', '.good_pick', function() {
				if(!$(this).hasClass('layui-form-checked')) {
					$(this).addClass('layui-form-checked');
				} else {
					$(this).removeClass('layui-form-checked');
				}

			})

			function delAll(argument) {

				var data = tableCheck.getData();
				layer.confirm('确定要删除吗？', function(index) {
					for(var i = 0; i < data.length; i++) {
						$.ajax({
							type: 'get',
							url: 'http://localhost:3008/good/delete',
							// url: '/good/delete',
							async: true,
							data: {
								'_id': data[i]
							},
							success: (str) => {
								console.log(str);
							}
						});
					}
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});
					window.location.reload();

					$(".layui-form-checked").not('.header').parents('tr').remove();
				});
			}
