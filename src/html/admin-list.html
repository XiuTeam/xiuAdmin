			/*用户-停用*/
			function member_stop(obj, id) {
				var _id = $(obj).parent().parent().data('id');
				var thisStatus = '';
				if($(obj).attr('title') == '已启用') {
					thisStatus = '停用';
				} else {
					thisStatus = '启用';
				}

				layer.confirm('确定要' + thisStatus + '吗？', function(index) {

					if($(obj).attr('title') == '已启用') {
						$.ajax({
							type: 'get',
							url: 'http://localhost:3008/addAdmin/updateStatus',
							// url: '/addAdmin/updateStatus',
							async: true,
							data: {
								'_id': _id,
								'status': '已停用'
							},
							success: function(str) {
								console.log(str);
								$(obj).attr('title', '已停用')
								$(obj).find('i').html('&#xe62f;');

								$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
								layer.msg('已停用!', {
									icon: 5,
									time: 1000
								});
							}
						});
					} else {
						$.ajax({
							type: 'get',
							url: 'http://localhost:3008/addAdmin/updateStatus',
							async: true,
							data: {
								'_id': _id,
								'status': '已启用'
							},
							success: function(str) {
								$(obj).attr('title', '已启用')
								$(obj).find('i').html('&#xe601;');

								$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
								layer.msg('已启用!', {
									icon: 6,
									time: 1000
								});
							}
						});
					}

				});
			}

			/*用户-删除*/
			function member_del(obj, id) {
				layer.confirm('确定要删除吗？', function(index) {
					//发异步删除数据
					var _id = $(obj).parents("tr").find('.adminId').text();

					$.ajax({
						type: 'get',
						url: 'http://localhost:3008/addAdmin/delete',
						// url: '/addAdmin/delete',
						async: true,
						data: {
							'_id': _id
						},
						success: (str) => {
							console.log(str);
						}
					});

					$(obj).parents("tr").remove();
					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});
					window.location.reload();
				});
			}
