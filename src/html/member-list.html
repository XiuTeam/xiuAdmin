<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<script type="text/javascript" src="../lib/jquery-v3.2.1.js"></script>
		<script type="text/javascript" src="../lib/common.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/x-layui.js"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/memberlist.js"></script>
	</head>

	<body class="layui-anim layui-anim-up">
		<div class="x-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">会员管理</a>
        <a>
          <cite>会员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 x-so">
					<input class="layui-input" placeholder="开始日" name="start" id="start">
					<input class="layui-input" placeholder="截止日" name="end" id="end">

					<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input usercenter">
					<button class="layui-btn searchbtn" lay-submit=""><i class="layui-icon">&#xe615;</i></button>

				</form>
			</div>
			<xblock>
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>

				<button class="layui-btn addmember" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>

				<span class="x-right" style="line-height:40px"></span>
			</xblock>
			<table class="layui-table">
				<thead>
					<tr>
						<th>
							<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
						</th>
						<th>ID</th>
						<th>用户名</th>
						<th>性别</th>
						<th>手机</th>
						<th>邮箱</th>
						<th>地址</th>
						<th>加入时间</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>

				<tbody class="layui-tbody"></tbody>
			</table>
			<div class="page" style="margin-left:500px">
				<div>
					<a class="prev" style="float:left">&lt;&lt;</a>
					<div class="pagenum" style="float:left"></div>
					<a class="next" style="float:left">&gt;&gt;</a>
				</div>
			</div>

		</div>

		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;

				//执行一个laydate实例
				laydate.render({
					elem: '#start' //指定元素
				});

				//执行一个laydate实例
				laydate.render({
					elem: '#end' //指定元素
				});
			});

			/*用户-停用*/
			function member_stop(obj, id) {
				layer.confirm('确认要停用吗？', function(index) {

					if($(obj).attr('title') == '启用') {

						//发异步把用户状态进行更改
						$(obj).attr('title', '停用')
						$(obj).find('i').html('&#xe62f;');

						$(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
						layer.msg('已停用!', {
							icon: 5,
							time: 1000
						});

					} else {
						$(obj).attr('title', '启用')
						$(obj).find('i').html('&#xe601;');

						$(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
						layer.msg('已启用!', {
							icon: 5,
							time: 1000
						});
					}

				});
			}

			/*用户-删除*/
			function member_del(obj, id) {

				$id = $(obj).parents("tr").attr("data-id");

				layer.confirm('确认要删除吗？', function(index) {
					//发异步删除数据
					$(obj).parents("tr").remove();

					layer.msg('已删除!', {
						icon: 1,
						time: 1000
					});

					//发送请求，删除数据库里面的书库
					// 找到对应的id
					let xhr = new XMLHttpRequest();
					xhr.open("delete", `/member/${$id}`, true);
					xhr.send();
					let status = [200, 304];
					xhr.onload = () => {
						if(status.includes(xhr.status)) {
							let res = JSON.parse(xhr.responseText);
							console.log(res);

						};
					}
				})

			}

			function delAll(argument) {

				var data = tableCheck.getData();

				var achecks = document.querySelectorAll(".layui-form-checked");
				var acheckarr = [];
				console.log(achecks);

				//循环所有的节点，如果有这么一个属性  就推进数组
				for(var i = 0; i < achecks.length; i++) {
					var str = achecks[i].parentNode.parentNode.getAttribute("data-id");
					acheckarr.push(str);

				}
				console.log(acheckarr);

				layer.confirm('确认要删除吗？' + data, function(index) {
					//捉到所有被选中的，发异步进行删除
					layer.msg('删除成功', {
						icon: 1
					});

					$(".layui-form-checked").not('.header').parents('tr').remove();

					for(let j = 0; j < acheckarr.length; j++) {

						let xhr = new XMLHttpRequest();
						xhr.open("delete", `/member/${acheckarr[j]}`, true);
						xhr.send();

						let status = [200, 304];
						xhr.onload = () => {

							if(status.includes(xhr.status)) {

								let res = JSON.parse(xhr.responseText);
								console.log(res);

							};
						}

					}

				});
			}
		</script>

	</body>

</html>
