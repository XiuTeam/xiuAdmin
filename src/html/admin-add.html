<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../css/admin.css">
	</head>

	<body>
		<div class="x-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="username" class="layui-form-label">
                  <span class="x-red">*</span>登录名
              </label>
					<div class="layui-input-inline">
						<input type="text" id="username" name="username" required="" lay-verify="username" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
						<span id="userInfor">登录名以字母开头，3-20位</span>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
					<div class="layui-input-inline">
						<input type="text" id="phone" name="phone" required="" lay-verify="phone" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span id="telInfor"></span>
					</div>

				</div>
				<div class="layui-form-item">
					<label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
					<div class="layui-input-inline">
						<input type="text" id="L_email" name="email" required="" lay-verify="email" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span id="emailInfor"></span>
					</div>
				</div>
				<div class="">
					<label class="layui-form-label"><span class="x-red">*</span>角色</label>
					<div class="" id="role">
						<label><input type="radio" name="like" data-names="超级管理员">超级管理员</label>
						<label><input type="radio" name="like" data-names="编辑人员">编辑人员</label>
						<label><input type="radio" name="like" data-names="宣传人员">宣传人员</label>
						<div class="layui-form-mid layui-word-aux">
							<sapn id="roleInfor"></sapn>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
					<div class="layui-input-inline">
						<input type="password" id="L_pass" name="pass" required="" lay-verify="pass" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<span class="x-red">*</span>
						<sapn id="pswInfor">6-18位字母、数字或下划线组成</sapn>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
					<div class="layui-input-inline">
						<input type="password" id="L_repass" name="repass" required="" lay-verify="repass" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						<sapn id="conInfor"></sapn>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
             </label>
					<input type="button" class="layui-btn" id="addBtn" lay-filter="add" lay-submit="" value="增加">
				</div>
			</form>
		</div>

		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="../lib/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../lib/common.js"></script>
		<script type="text/javascript" src="../js/myadmin.js"></script>
	</body>

</html>
