			var renderdata = '';
			if(Cookie.get('data')) {
				renderdatas = Cookie.get('data');
				renderdata = JSON.parse(renderdatas);
				console.log(renderdata);

				$("#number").val(renderdata.number);
				$("#username").val(renderdata.person);
				$("#phone").val(renderdata.phone);
				$("#address").val(renderdata.address);
				$("#price").val(renderdata.price);
				$("#goodstotal").val(renderdata.itemSum);
				$("#pay").val(renderdata.pay);
				$("#total").val(renderdata.total);


			};
		

			layui.use(['form', 'layer'], function() {
				$ = layui.jquery;
				var form = layui.form,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '昵称至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});

				//监听提交
				form.on('submit(add)', function() {

							'person': $("#username").val(),
